<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Check Point Daily Report</title>
  <style>
    table {
      border: 1px solid #d3d3d3;
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: auto;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #d3d3d3;
      padding: 5px;
    }
    tr:first-child {
      background-color: navy;
      color: white;
    }
    @media screen and (max-width: 600px) {
      table {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <table id="data-table">
    <!-- Table content will be dynamically updated by Google Apps Script -->
  </table>

  <script>
    function updateData() {
      google.script.run.withSuccessHandler(function(data) {
        document.getElementById("data-table").innerHTML = data;
      }).getData();
    }
    setInterval(updateData, 5000); // Refresh every 5 seconds
    window.onload = updateData; // Load data when page loads initially
  </script>
</body>
</html>
