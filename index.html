<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data from Google Apps Script</title>
</head>
<body>
    <h1>Data from Google Apps Script</h1>
    <div id="output"></div>

    <script>
        // Function to fetch data from Google Apps Script
        function fetchData() {
            var url = 'https://script.google.com/macros/s/AKfycbzxSyZ9K2KpsjAZHwrORYxP3HID5riIaLxtM20bEoZtGY9ANFnmXMzvk9Oj9G3fZPLV6w/exec';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Display data on the HTML page
                    var outputDiv = document.getElementById('output');
                    outputDiv.innerHTML = '<p>Message: ' + data.message + '</p>' +
                                          '<p>Date: ' + data.date + '</p>';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Call fetchData function when the page loads
        window.onload = function() {
            fetchData();
        };
    </script>
</body>
</html>
