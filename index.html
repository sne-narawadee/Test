<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Check Point Daily Report</title>
</head>
<body>
    <div id="reportContainer">
        <!-- ที่นี่คือตำแหน่งที่ข้อมูลจะแสดง -->
    </div>

    <script>
        // เมื่อหน้าเว็บโหลดเสร็จ ให้เรียกฟังก์ชัน fetchData เพื่อดึงข้อมูล
        document.addEventListener('DOMContentLoaded', fetchData);

        function fetchData() {
            // URL ของ Google Apps Script ที่เราต้องการเรียกใช้
            var url = 'https://script.google.com/macros/s/AKfycbzxSyZ9K2KpsjAZHwrORYxP3HID5riIaLxtM20bEoZtGY9ANFnmXMzvk9Oj9G3fZPLV6w/exec';

            // เรียกใช้ Fetch API เพื่อเรียกข้อมูลจาก URL
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // เลือกตำแหน่งที่ข้อมูลจะแสดง
                    var reportContainer = document.getElementById('reportContainer');
                    reportContainer.innerHTML = data; // นำข้อมูลที่ได้มาแทรกใน div
                })
                .catch(error => {
                    console.error('เกิดข้อผิดพลาดในการโหลดข้อมูล:', error);
                });
        }
    </script>
</body>
</html>
